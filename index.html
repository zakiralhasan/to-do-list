<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="">
        <h1 class="text-6xl text-red-400 font-bold text-center my-12 mx-auto">To Do List</h1>
    </header>
    <main>
 <!-- input section  -->
        <section class="mx-auto w-3/4 py-8">
            <input id="input-field" class="bg-gray-200 px-6 py-2 w-10/12 mr-2 " type="text" name="" >
            <button id="add-items-btn" class="bg-blue-400  text-white px-4 py-2 rounded ">Add items</button>
        </section>
<!-- table section  -->
        <section>
            <table class="table-fixed mx-auto w-3/4 border-b-black  ">
                <thead class="text-left">
                    <tr>
                        <th >Number</th>
                        <th >Description</th>
                        <th >Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- taking value or table row dynamically from javascript  -->
                </tbody>
            </table>
<!-- all clear button section  -->
            <div class="flex justify-center my-4">
                <button id="claear-all-btn" class="bg-yellow-400  text-red-700 px-4 py-1 rounded mx-auto">Clear All</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
